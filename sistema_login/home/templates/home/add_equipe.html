{% extends 'home/base.html' %}

{% block title %} Home {% endblock %}

{% block inicial %} 
    <h1>Add equipe no DB!</h1>
    <br><br>

    {% if submitted %}
        <p>Equipe cadastrada com sucesso </p>
    {% else %}
    
        <form action="" method="POST">
            {% csrf_token %}
            
            {{ form.as_p }}

            <input type="submit" value="Adicionar" class="loginbtn"> 

        </form>

    {% endif %}

{% endblock %}
